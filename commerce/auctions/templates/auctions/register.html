{% extends "auctions/layout.html" %}

{% block body %}




<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h2>Register</h2>


            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="username" class="form-label">Username: </label>
                    <input autofocus class="form-control mb-3" id="username" type="text" name="username"
                        placeholder="Username">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="email" class="form-label">Email:</label>
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="password" class="form-label">Password:</label>
                    <input class="form-control mb-3" type="password" name="password" id="password"
                        placeholder="Password">
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="confirmation" class="form-label">Confirm Password:</label>
                    <input class="form-control mb-3" type="password" id="confirmation" name="confirmation"
                        placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary d-flex flex-column align-items-start mb-3" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>

        </div>
        <div class="col">

        </div>
    </div>
</div>

{% endblock %}
