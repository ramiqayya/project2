{% extends "auctions/layout.html" %}

{% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="container text-center">
    <div class="row">
        <div class="col">

        </div>

        <div class="col ">


            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group d-flex flex-column align-items-start">
                    <label for="username" class="form-label">Username: </label>
                    <input autofocus class="form-control" id="username" type="text" name="username"
                        placeholder="Username">
                </div>
                <div class="form-group d-flex flex-column align-items-start  mb-3">
                    <label for="password" class="form-label mt-3">Password:</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary d-flex flex-column align-items-start" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>

        </div>

        <div class="col">

        </div>
    </div>
</div>




{% endblock %}
